<!DOCTYPE html>
<html>
<head>
<title>My Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/Calcproject.css">
</head>
<body>
  <table>
          <table border="1px" align="center" bgcolor="#7D0552">
          <tr> 
            <th colspan="4"><input type="text" bgcolor="FDD7E4" id="screen" maxlength="10"></th>
          </tr>
          <tr>
            <td><input type="button" value="1" class="button" id="one"></td>
            <td><input type="button" value="2" class="button" id="two"></td>
            <td><input type="button" value="3" class="button" id="three"></td>
            <td><input type="button" value="c" class="button" id="c"></td>
          </tr>
          <tr>
            <td><input type="button" value="4" class="button"  id="four"></td>
            <td><input type="button" value="5" class="button"  id="five"></td>
            <td><input type="button" value="6" class="button"  id="six"></td>
            <td><input type="button" value="-" class="button" id="minus"></td>
          </tr>
          <tr>
            <td><input type="button" value="7" class="button"  id="seven"></td>
            <td><input type="button" value="8" class="button"  id="eight"></td>
            <td><input type="button" value="9" class="button"  id="nine"></td>
            <td><input type="button" value="*" class="button"  id="multiply"></td>
          </tr>
          <tr>
            <td rowspan="2"><input type="button" value="+" class="plus"  id="plus"></td>
            <td><input type="button" value="0" class="button"  id="zero"></td>
            <td><input type="button" value="." class="button"  id="dot"></td>
            <td><input type="button" value="/" class="button"  id="divide"></td>
          </tr>
            <td><input type="button" value="%" class="button"  id="percentage"></td>
            <td  colspan="2"><input type="button" value="=" class="equal" id="equal" ></td>
      </table> 
      <script type="text/javascript" src="jquery-2.1.3.js"></script>
     <script type="text/javascript" src="Calcproject.js"></script>
</body>
</html>
